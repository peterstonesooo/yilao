    $(function () {
        //日期范围限制
        var start = {
            elem: '#start',
            format: 'yyyy-MM-dd',
        };
        var end = {
            elem: '#end',
            format: 'yyyy-MM-dd',
        };
        var active_date = {
            elem: '#active_date',

        };
        laydate.render(start);

    function changeUser(id, value)
    {
        //确认框
        layer.confirm('确定操作吗', {icon: 3, title: '提示'}, function (index) {
            layer.close(index);
            $.post('{:url("delUserFimly")}', {"id": id, "status": value}, function (res) {
                layer.msg(res.msg, {icon: 7, time: 2500, offset: '80px'}, function (){
                    window.location.reload();
                });
            });
        });
    }
    function deluser(id)
    {
        //确认框
        layer.confirm('确定操作吗', {icon: 3, title: '提示'}, function (index) {
            layer.close(index);
            $.post('{:url("delUserFimly")}', {"id": id}, function (res) {
                layer.msg(res.msg, {icon: 7, time: 2500, offset: '80px'}, function (){
                    window.location.reload();
                });
            });
        });
    }
</script>
