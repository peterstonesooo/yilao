<script>
    function delAdminUser(id)
    {
        //确认框
        layer.confirm('确定删除吗？', {icon: 3, title:'提示'}, function(index) {
            layer.close(index);
            $.post('{:url("admin/Meetings/delMeetings")}', {id:id}, function (res) {
                if (res.code == '200'){
                    location.reload(true);
                }
                else {
                    layer.msg(res.msg, {icon: 5, time: 3000});
                }
            });
        });
    }

    function changeMeetings(id, field) {
        var value = 0;
        if($('#'+field+id).is(':checked')) {
            value = 0;
        }
        else{
            value = 1;
        }

        //确认框
        layer.confirm('确定操作吗', {icon: 3, title:'提示'}, function(index) {
            layer.close(index);
            $.post('{:url("admin/Meetings/changeMeetings")}', {"id": id, "value": value, "field": field}, function (res) {
                if (res.code != 200) {
                    if(value == 1){
                        $('#'+field+id).prop('checked', false);
                    }
                    else {
                        $('#'+field+id).prop('checked', true);
                    }
                    layer.msg(res.msg, {icon: 5, time: 2500, offset: '80px'});
                }
            });
        }, function(index2) {
            if(value == 1){
                $('#'+field+id).prop('checked', false);
            }
            else {
                $('#'+field+id).prop('checked', true);
            }
        });
    }
</script>
