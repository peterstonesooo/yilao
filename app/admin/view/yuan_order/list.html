        $(function () {

        };
        laydate.render(start);
        laydate.render(end);
    });
    function agree(id)
    {
        //确认框
        layer.confirm('确定同意吗？', {icon: 3, title: '提示'}, function (index) {
            layer.close(index);
            $.post('{:url("admin/ReleaseWithdrawal/agree")}', {id: id}, function (res) {
                if (res.code == '200') {
                    location.reload(true);
                } else {
                    layer.msg(res.msg, {icon: 5, time: 3000});
                }
            });
        });
    }
</script>
